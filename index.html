<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
      <div class="container">
        <div class="top">
          <p class="pageviews__display">
            <span id="pageviews-display">100K</span> PAGEVIEWS
          </p>

          <input
            type="range"
            min="0"
            max="100"
            step="25"
            value="50"
            id="price-slider"
          />
          <p class="price__display"><span id="price-display"></span> / month</p>
        </div>
        <div class="billing__discount">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" id="discount-toggle" />
            <span class="slider round"></span>
          </label>
          <p>
            Yearly Billing
            <span class="discount">-25%</span>
          </p>
        </div>
        <div class="bottom">
          <div class="features">
            <div class="feature">
              <img src="./images/icon-check.svg" alt="checkmark" />
              <span>Unlimited websites</span>
            </div>
            <div class="feature">
              <img src="./images/icon-check.svg" alt="checkmark" />
              <span>100% data ownership</span>
            </div>
            <div class="feature">
              <img src="./images/icon-check.svg" alt="checkmark" />
              <span>Email reports</span>
            </div>
          </div>
          <div class="submit">
            <button>Start my trial</button>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sean Cravener</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
